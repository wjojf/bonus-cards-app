<header>

    <!-- Navbar -->
    <nav id="main-navbar" class="navbar navbar-expand-lg navbar-light bg-white">
      <!-- Container wrapper -->
      <div class="container-fluid">
        
        {% if request.user.is_authenticated %}
  
        <button type="button" class="btn btn-link" data-mdb-ripple-color="dark"><a href="{% url 'home' %}">Home</a></button>
        <button type="button" class="btn btn-link" data-mdb-ripple-color="dark"><a href="{% url 'create' %}">Add Card</a></button>
        {% if request.user.is_superuser%}
          <button type="button" class="btn btn-link" data-mdb-ripple-color="dark"><a href="/admin/">Admin</a></button>
        {% endif %}
        <!-- Right links -->

        <ul class="navbar-nav ms-auto d-flex flex-row">
          <!-- Avatar -->
        
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle hidden-arrow d-flex align-items-center" href="#"
                id="navbarDropdownMenuLink" role="button" data-mdb-toggle="dropdown" aria-expanded="false">
                <img src="https://mdbootstrap.com/img/new/avatars/2.jpg" class="rounded-circle" height="22" alt="Avatar"
                loading="lazy" />
                </a>
           
            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdownMenuLink">
              <li><a class="dropdown-item" href="{% url 'logout' %}">Logout</a></li>
            </ul>
            </li>
        {% else %}
            <button type="button" class="btn btn-link" data-mdb-ripple-color="dark"><a href="{% url 'login' %}" class="nav-link">Log in</a></button>
        {% endif %}
        </ul>
      </div>
      <!-- Container wrapper -->
    </nav>
    <!-- Navbar -->
  </header>
